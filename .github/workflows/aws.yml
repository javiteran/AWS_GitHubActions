name: Despliegue de una Flask App a ECS y ALB usando GitHub Actions

on:
  push:
    branches: ["main"]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ’» Checkout repo
        uses: actions/checkout@v4

      - name: ðŸ”‘ Configurar Credenciales AWS
        uses: aws-actions/configure-aws-credentials@v5.0.0
        with:
          aws-region:             ${{ secrets.AWS_REGION }}             #Secreto de Github
          aws-access-key-id:      ${{ secrets.AWS_ACCESS_KEY_ID }}      #Secreto de Github
          aws-secret-access-key:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}  #Secreto de Github
          aws-session-token:      ${{ secrets.AWS_SESSION_TOKEN }}      #Secreto de Github, si usas credenciales temporales. Si no, puedes omitir esta lÃ­nea
      - name: ðŸ§ª Test AWS credentials antes de configurar 
        run: |
          echo "Probando credenciales AWS..."
          aws sts get-caller-identity || echo "âŒ Error al verificar identidad AWS"
        env:
          aws-region:             ${{ secrets.AWS_REGION }}              
          aws-access-key-id:      ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token:      ${{ secrets.AWS_SESSION_TOKEN }}

      - name: ðŸ”’ Buscar el AWS Account ID y el ARN del secreto de AWS Server Manager
        id: get-aws-info
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          echo "account-id=$ACCOUNT_ID" >> $GITHUB_OUTPUT
          echo "AWS Account ID: $ACCOUNT_ID"
          
          # Obtener el ARN completo del secreto
          SECRET_ARN=$(aws secretsmanager describe-secret --secret-id secretos-despliegue-aws --query 'ARN' --output text)
          echo "secret-arn=$SECRET_ARN" >> $GITHUB_OUTPUT
          echo "Secret ARN: $SECRET_ARN"

          # Este paso guarda las variables account-id y secret-arn para usarlas en pasos posteriores

      - name: ðŸšª Iniciar sesion en Amazon ECR. Elastic Container Registry
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: âž¡ï¸ Build, tag, and push image to ECR. Elastic Container Registry
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }} # Hash SHA del commit para versionar la imagen de forma Ãºnica
        run: |
          docker build -t $ECR_REGISTRY/${{ vars.AWS_PROYECTO }}-repo:$IMAGE_TAG .
          docker push $ECR_REGISTRY/${{ vars.AWS_PROYECTO }}-repo:$IMAGE_TAG
          echo "Imagen construida y subida: $ECR_REGISTRY/${{ vars.AWS_PROYECTO }}-repo:$IMAGE_TAG"

      - name: ðŸ“„ Preparar la Task Definition para ECS
        env:
          AWS_PROYECTO: ${{ vars.AWS_PROYECTO }}                        #Variable de Github
          AWS_REGION: ${{ secrets.AWS_REGION }}                         #Secreto de Github
          AWS_ACCOUNT_ID: ${{ steps.get-aws-info.outputs.account-id }}  #Variable obtenida del paso anterior
          SECRET_ARN: ${{ steps.get-aws-info.outputs.secret-arn }}      #Variable obtenida del paso anterior
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}         #Variable obtenida del paso de login a ECR
          IMAGE_TAG: ${{ github.sha }}                                  # Hash SHA del commit para versionar la imagen de forma Ãºnica
        run: |
          # Reemplazar variables y secretos en el archivo de definiciÃ³n de tarea
          sed "s|tu-repositorio-aws/tu-imagen:latest|$ECR_REGISTRY/${{ vars.AWS_PROYECTO }}-repo:$IMAGE_TAG|g" ecs-task-def.json > ecs-task-def-rendered.json          
          sed -i "s|{{AWS_ACCOUNT_ID}}|$AWS_ACCOUNT_ID|g" ecs-task-def-rendered.json
          sed -i "s|{{AWS_REGION}}|$AWS_REGION|g"         ecs-task-def-rendered.json
          sed -i "s|{{AWS_PROYECTO}}|$AWS_PROYECTO|g"     ecs-task-def-rendered.json
          
          # Reemplazar el ARN del secreto completo. arn:aws:secretsmanager
          sed -i "s|arn:aws:secretsmanager|$SECRET_ARN|g" ecs-task-def-rendered.json
          echo "âœ… Task definition preparada:"
          cat ecs-task-def-rendered.json


      - name: ðŸ”„ Actualizar el servicio ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2.1.1
        with:
          task-definition: ecs-task-def-rendered.json
          service: ${{ vars.AWS_PROYECTO }}-service
          cluster: ${{ vars.AWS_PROYECTO }}-cluster
          wait-for-service-stability: true

